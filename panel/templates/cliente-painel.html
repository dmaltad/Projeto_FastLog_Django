{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/cliente-painel.css' %}">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-custom shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'painel' %}">
                <i class="fas fa-chart-line me-2"></i> Painel Cliente
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active fw-bold" aria-current="page" href="{% url 'painel' %}">
                            <i class="fas fa-tachometer-alt me-1"></i> Painel
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'pedidos' %}">
                            <i class="fas fa-shopping-cart me-1"></i> Pedidos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'entregadores' %}">
                            <i class="fas fa-motorcycle me-1"></i> Entregadores
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'relatorios' %}">
                            <i class="fas fa-chart-bar me-1"></i> Relatórios
                        </a>
                    </li>
                </ul>
                <div class="d-flex ms-auto">
                    <div class="dropdown">
                        <button class="btn btn-outline-light rounded-pill dropdown-toggle" type="button"
                            id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle me-1"></i> Olá, Usuário
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <!-- <li><a class="dropdown-item" href="#"><i class="fas fa-user-cog me-2"></i> Perfil</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i> Configurações</a></li>
                            <li><hr class="dropdown-divider"></li> -->
                            <li><a class="dropdown-item" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt me-2"></i>
                                    Sair</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <h1 class="mb-4 text-dark fw-bold">Dashboard</h1>

        <div class="row g-4 justify-content-center">
            <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <a href="{% url 'pedidos' %}">
                    <div class="card text-white mb-4 card-lg gradient-primary-card shadow-lg">
                        <div class="card-body p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title mb-2 fs-4">Pedidos</h5>
                                </div>
                                <i class="fas fa-shopping-cart fa-5x"></i>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <a href="{% url 'entregadores' %}">
                    <div class="card text-white mb-4 card-lg gradient-success-card shadow-lg">
                        <div class="card-body p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title mb-2 fs-4">Entregadores</h5>
                                </div>
                                <i class="fas fa-motorcycle fa-5x"></i>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <a href="{% url 'relatorios' %}">
                    <div class="card text-white mb-4 card-lg gradient-info-card shadow-lg">
                        <div class="card-body p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title mb-2 fs-4">Relatórios</h5>
                                </div>
                                <i class="fas fa-chart-bar fa-5x"></i>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <a href="{% url 'painel' %}">
                    <div class="card text-white mb-4 card-lg gradient-warning-card shadow-lg">
                        <div class="card-body p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title mb-2 fs-4">Suporte</h5>
                                </div>
                                <i class="fas fa-headset fa-5x"></i>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
