{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plataforma de Entregas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

    <div class="login-container">
        <div class="login-left">
            <div>
                <i class="fas fa-shipping-fast fa-4x mb-3"></i>
                <h2>Gestão de Pedidos Simplificada</h2>
                <p>Otimize suas operaçãos de delivery com a nossa plataforma intuitiva e poderosa.</p>
            </div>
        </div>
        
        <div class="login-right">
            <div class="login-form">
                <div class="text-center mb-4">
                    <i class="fas fa-user-circle fa-3x logo-icon mb-3"></i>
                    <h3 class="mb-2">Login</h3>
                    <p class="text-muted">Acesse sua conta para gerenciar seus pedidos</p>
                </div>
                
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="seu-email@exemplo.com" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="********" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    <div id="error-message" class="mt-3 text-center text-danger" style="display: none;"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
